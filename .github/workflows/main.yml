name: GitHub building geo-citizen training

on:
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Step 1 - Checkout main branch from GitHub
        uses: actions/checkout@v3

      - name: Step 2 - Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          
      - name: Step 2.1 - Setting maven version and mirror
        uses: s4u/maven-settings-action@v3.8.5
        with:
          mirrors: '[{"id": "maven-default-http-blocker", "name": "Pseudo repository to mirror external repositories initially using HTTP.", "mirrorOf": "external:https:*", "url": ">https://0.0.0.0/","blocked": "false"}]'
          
      - name: Step 3 - Building Maven project
        run: mvn -B package --file pom.xml
        
      - name: Step 4 - Check target folder
        run:
          cd target
          ls -a
  
